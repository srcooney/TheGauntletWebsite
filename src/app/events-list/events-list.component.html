	<div class="banner-container">
		<div class="banner-image-holder">

			<div class="banner"></div>
			<img class="banner-top-image" src="../assets/gauntletlogo.png">


		</div>
		
		<div class="banner-content">
			<div class="cust-table-row">
				<div class="cust-table-cell">
					<div>
						<input class="search-bar" placeholder="search" (keyup)="search(input.value)" #input>
					</div>
					<div *ngIf="authInfo?.isEventCreator()" class="new-event-container">
						<button class="btn-black" routerLink="new">New Event</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>  

	</div> 
	<div class="container">
		<div class="row">
				<div *ngFor="let event of filteredEvents" class="col-lg-3 col-md-4 col-sm-6  my-2">
						<div  class="card border-secondary"  style="height: 242px;" (click)="routeToEventDetail(event?.$key)">
						<div class="card-header  text-truncate text-center">
							{{event.title}}
							</div>
						<div class="card-body text-center">
							<p class="card-text">{{event.eventStartTime | date: 'EEEE, MMMM d, yyyy h:mm a'}}</p>
							<rsvp-button *ngIf="authInfo?.isLoggedIn()" class="event-td-inner-element" [event]="event"></rsvp-button>		  
						</div>
						</div>
				</div>
	  </div>
	</div>
