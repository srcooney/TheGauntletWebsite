	<div class="banner-container">
		<div class="banner-image-holder">

			<div class="banner"></div>
			<img class="banner-top-image" src="../assets/gauntletlogo.png">


		</div>
		
		<div class="banner-content">
			<div class="cust-table-row">
				<div class="cust-table-cell">
					<div>
						<input class="search-bar" placeholder="search" (keyup)="search(input.value)" #input>
					</div>
					<div *ngIf="authInfo?.isEventCreator()" class="new-event-container">
						<button class="btn-black" routerLink="new">New Event</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>  

	</div>

	<!-- <input #file type="file" (click)="uploadFile(file)"> -->
	<table class="list-table table lessons-list card card-strong">
		<tbody>
			<tr *ngFor="let event of filteredEvents" (click)="routeToEventDetail(event?.$key)">
				<td class="event">
					<h3 class="event-td-inner-element"> {{event.title}}</h3>
					<h4 class="event-td-inner-element">{{event.eventStartTime | date: 'EEEE, MMMM d, yyyy h:mm a'}}</h4>
					<rsvp-button *ngIf="authInfo?.isLoggedIn()" class="event-td-inner-element" [event]="event"></rsvp-button>
					
				</td>
			</tr>
		</tbody>	
	</table>
